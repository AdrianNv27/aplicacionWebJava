<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="Parcial2" class=" container mt-3">
        <button @click="getpokemon()" class="btn-btn-primary">Obtener</button>

        <div v-if="pokemon!=null" class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img :src="pokemon.sprites.other.home.front_shiny" class="img-fluid rounded-start"
                        alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{pokemon.name}}</h5>
                        <p>Habilidades</p>
                        <small class="badge bg-primary mx-1" v-for="habilidad in pokemon.abilities">{{habilidad.ability.name}}</small>
                        <p>Tipo de pokemon</p>
                        <small class="badge bg-warning mx-1" v-for="tipo in pokemon.types">{{tipo.type.name}}</small>
                        <p>Juego donde aparece</p>
                        <small class="badge bg-success mx-1" v-for="idpokedex in pokemon.game_indices">{{idpokedex.version.name}}</small>
                        <p>Estadisticas</p>
                        <small class="badge bg-danger mx-1" v-for="Estadistics in pokemon.stats">{{Estadistics.stat.name}} {{Estadistics.base_stat}}</small>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="pokemon.js"></script>

</body>

</html>
